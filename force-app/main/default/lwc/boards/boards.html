<template>

    <lightning-card icon-name="utility:home"  >
        <lightning-button label="Create Board" variant="border-filled" icon-name="utility:add" onclick={addHandler} slot="actions"></lightning-button>
    </lightning-card>
    <template lwc:if={showModalPop}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close">
        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Board</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-record-edit-form
    object-api-name={objectApiName}
    record-id={recordId}>
    <lightning-input-field field-name={nameField}> </lightning-input-field>
    <lightning-input-field field-name={DescriptionField}> </lightning-input-field>
    <lightning-input-field field-name={noOfSectionsField} onchange={addSectionchangeHandler}> </lightning-input-field>
    
    <template  for:each={sections} for:item="section">
        <lightning-input key={section.id} label={section.sectionlabel} required></lightning-input>
    </template>
    <div class="slds-var-m-top_medium">
        <lightning-button variant="brand" type="submit" label="Save">
        </lightning-button>
        <lightning-button class="slds-p-left_small" label="Cancel" onclick={popupCloseHandler}></lightning-button>
    </div>
</lightning-record-edit-form>

        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
     </template>
    
</template>
